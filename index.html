<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="wrapper">
        <div class="title">
            <h1 class="heading">Currency Converter</h1>
            <h3 class="sub_heading">Check live foreign currency exchange rates here!</h3>
        </div>
        <form>
            <p>Exchange rate</p>
            <div class="exchange-rate">Fetching rate...</div>
            <label for="amount">Enter amount</label>
            <input type="text" class="amount" value="1">
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/IN/shiny/64.png" alt="flag">
                        <select></select>
                    </div>
                </div>
                <div class="icon" id="rotate_c"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/JP/shiny/64.png" alt="flag">
                        <select></select>
                    </div>
                </div>
            </div>
            <button class="convert_btn">Convert</button>
        </form>
    </div>


    <script src="./countriesList.js"></script>
    <script src="./main.js"></script>
</body>
</html>
