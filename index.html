<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="wrapper">
        <div class="title">
            <h1 class="heading">Currency Converter</h1>
            <h3 class="sub_heading">Check live foreign currency exchange rates here!</h3>
        </div>
        <p>Exchange rate</p>
        <p id="rate">000</p>
        <label for="amount">amount</label>
        <input type="text" class="amount" value="0">
        <div class="converter">
            <div class="from_c">
                <label for="">from</label>
                <div class="select" id="from_c">
                    <img src="https://flagsapi.com/IN/shiny/64.png" alt="country_pic">
                    <span>IND</span>
                    <i class="fa-solid fa-caret-down"></i>
                    <ul>
                        <li>
                            <img src="https://flagsapi.com/IN/shiny/64.png" alt="country_pic">
                            <span>IND</span>
                        </li>
                    </ul>
                </div>
            </div>
            <i id="rotate_c" class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to_c">
                <label for="">to</label>
                <div class="select" id="to_c">
                    <img src="https://flagsapi.com/IN/shiny/64.png" alt="country_pic">
                    <span>IND</span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        </div>
        <button class="convert_btn">Convert</button>
    </div>



    <script src="./main.js"></script>
</body>
</html>
